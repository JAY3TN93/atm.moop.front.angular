<app-atm-header [lastState]="ATM_STATES.MY_ACCOUNTS"></app-atm-header>
<div class="plans" *ngIf="atmPlans$ | async">
  <div class="transactional">
    <p>Credit transactional</p>
    <div class="transactional-list">
      <app-account-plan-list-item [index]="i" [transactionalPlan]="plan" *ngFor="let plan of atmPlans$.value.plans.transactional; let i = index"></app-account-plan-list-item>
    </div>
  </div>
  <div class="saving">
    <p>Saving</p>
    <div class="saving-list">
      <app-account-plan-list-item [index]="i" [savingPlan]="plan" *ngFor="let plan of atmPlans$.value.plans.saving; let i = index"></app-account-plan-list-item>
    </div>
  </div>
</div>
